 building_monastery_02:1 "Monastery"
 building_monastery_02_desc:1 "A monastery sits at the center of the village, carefully constructed by local craftsmen to show their dedication to the faith."
 building_monastery_03:1 "Abbey"
 building_monastery_03_desc:1 "While the monastery can take in a lot of worshipers, that is not its only purpose — it also has to house the clergy, support a large library and protect relics. With the addition of the house of worship there's always plenty of room for the faithful to pray."
 building_monastery_04:1 "Grand abbey"
 building_monastery_04_desc:1 "Not satisfied with a small and modest monastery, local artisans and architects have worked together to create a true work of art. This grand monastery seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls."

