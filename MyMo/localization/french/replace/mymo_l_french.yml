 game_concept_monastery_holding_desc:2 "Les temples sont un [holding_type|El] qui peut être détenu par des membres du [clergy|El] comme [church_property|El] (la [government_form|El] [theocratic|El]). Cependant, dans les [faiths|El] avec la [doctrine|El] [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName], n'importe qui peut détenir des temples sans pénalité.\n\nLes temples fournissent un mélange assez égal de [levies|El] et d'[taxes|El]."

